name: Deploy Vue.js to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Or 'yarn' if you use yarn
          cache-dependency-path: 'quiz-app/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: ./quiz-app

      - name: Build Vue.js application
        run: npm run build # Or 'yarn build'
        working-directory: ./quiz-app # IMPORTANT: Run this command inside your Vue.js project directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # Action for deploying to gh-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./quiz-app/dist
          publish_branch: gh-pages
